name: Run tests
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    steps:
      - uses: actions/checkout@v3

      - name: run install
        run: npm run install --frozen-lockfile

      - name: run linting
        run: npm run lint

      - name: run tests
        run: npm run test

      - name: tests passed
        if: ${{ success() }}
        run: echo tests passed

      - name: tests failed
        if: ${{ failure() }}
        run: echo tests failed
